{% extends "navbar.html" %}
{%block content%}
    {% with messages = get_flashed_messages() %}
        {%if messages%}
            {% for msg in messages %}
                <p>{{msg}}</p>        
            {% endfor %}
        {% endif %}
    {% endwith%}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
<h1>New user</h1>

<form action="#" method="POST">
    <p><input type="text" name="username" placeholder="Username" /></p>
    <p><input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/></p>
    <p><input type="text" name="first_name" placeholder="First name"/></p>
    <p><input type="text" name="last_name" placeholder="Last name"/></p>
    <p><input type="password" name ="password" placeholder="password" required="required"></p>
    <p>What is your goal?
      <br />
      <input type="radio" name="goal" value="build_muscle">Build Muscle
      <input type="radio" name="goal" value="lose_weight">Lose weight
    </p>
    <p><input type="submit" value="submit"/></p>
</form>
<li><a href="http://127.0.0.1:5000/login">Already have an account?</a></li>
{%endblock%}
