{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='days.css')}}">
<h1>{{routine_day}}</h1>
<p><b>Intensity is the amount of strength you should be using in percentage.</b></p>


    <table>
        <thead>
            <tr>
                <th>Workout</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Intensity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in values%}
            <tr>
                <th class="one">{{item.workout_name}}</th>
                <td>4-5</td>
                <td>12-15</td>
                <td>30, 50, 60, 70, 90</td>
            </tr>
            {%endfor%}

        
        </tbody>
    </table>


{% endblock %}
